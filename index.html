<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Pizzeria</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

    <script src="main.js"></script>

</head>

<body>
    
    <div class="nav-bar">

        <a class="active" href="#">Pizzeria</a>

        <div class="topnav-right">

            <a href="#viewblock">View Menu</a>

            <a href="#addTopings">Suggest a Topping</a>

        </div>

    </div>

    <div class="row" id="viewblock">

        <div class="img_div"> 

            <img class="img-responsive" src="Cover_IMG.png" width="500px" style="margin-top: 90px;">

        </div>

        <div class="menu_div">

            <button id="menu_list" onclick="getmenu()">Show Menu</button>

           <div id="display_menu"></div>

        </div>
        
    </div>

    <div class="newRow" id="addTopings">

        <div class="block1">

            <input id="add_item" placeholder="Type here to add toppings">

            <br><br>

            <button class="btn btn-success" onclick="add_toppings()" id="add_toppings">Add suggeested toppings</button>

            <br><br>

            <button id="show_item" onclick="showPizza()" class="btn btn-primary">Show Pizza</button>

        </div>
		
        <div class="block2">

            <div id="display_addedmenu"></div>

        </div>
        
    </div>

</body>

</html>
